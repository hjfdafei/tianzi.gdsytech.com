{extend name="layout/main" /}
{block name="main"}
<script type="text/javascript" src='http://res.wx.qq.com/open/js/jweixin-1.6.0.js'></script>
<div class='index_wrap'>
    <div class='index_main'>

    </div>
</div>
<div class='index_copy_wrap'>
    <div class='index_copy'>
        <span class='index_copy_support'>技术支持：广东思远信息科技有限公司</span>
    </div>
</div>
{/block}
{block name="footer"}
<script type="text/javascript">
    console.log(window.location.href);
    var appId='';
    var timestamp='';
    var nonceStr='';
    var signature='';
    $.post("http://web.whyl.gdsytech.com/Api/generic/getShareParam",{'url':window.location.href},function(data){
        var resdata=data.data.data;
        appId=resdata.appId;
        timestamp=resdata.appId;
        nonceStr=resdata.nonceStr;
        signature=resdata.signature;
    },'json')
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId:appId, // 必填，公众号的唯一标识
        timestamp:timestamp , // 必填，生成签名的时间戳
        nonceStr:nonceStr, // 必填，生成签名的随机串
        signature:signature,// 必填，签名
        jsApiList: [] // 必填，需要使用的JS接口列表
    });
    wx.ready(function(){

    });
</script>

<script type="text/javascript">
    $(function(){
        $('.index_copy').css({'bottom':$('.foot_main').height()+15});
    })
    layui.use(['laydate','form','table','upload','layer'], function(){
        var laydate = layui.laydate;
        var table = layui.table;
        var form = layui.form;
        var upload=layui.upload;
        var layer=layui.layer;
    })
</script>
{/block}
