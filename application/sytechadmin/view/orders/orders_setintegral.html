{extend name="layout/main" /}
{block name="title"}管理后台--设置名医积分{/block}
{block name="main"}
<body class="index">
    <div class="setting_form">
        <form class='dataform layui-form' enctype="multipart/form-data" method="post" id='goodsform'>
            <table class="layui-table">
                <tr>
                    <td class='td_right'><label class="layui-form-label">设置积分<span class='musttip'>*</span></label></td>
                    <td class='td_left'>
                        <div class="layui-input-block">
                            <input type="number" name='integral' id="integral" placeholder="积分" autocomplete="off" class="layui-input integral" value='{$info.doctor_integral}' />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <div class="layui-input-block">
                            <input type="hidden" name="ordersid" value='{$ordersid}' />
                            <button class="layui-btn" lay-submit lay-filter="savedata_integralbtn" id='savedata_integralbtn'>提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
{/block}
{block name="footer"}
    {include file='orders/orders_footer' /}
{/block}
