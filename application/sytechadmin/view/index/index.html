{extend name="layout/main" /}
{block name="title"}{$page_title}系统管理后台{/block}
{block name="main"}
<body class="index">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo"><a href="{:url('index/index')}">管理后台</a></div>
            <div class="left_open">
                <a><i title="展开左侧栏" class="layui-icon layui-icon-shrink-right"></i></a>
            </div>
            <ul class="layui-nav right" lay-filter="">
                <li class="layui-nav-item">
                    <a href="javascript:;">{$admininfo.username}</a>
                    <dl class="layui-nav-child">
                        <!-- 二级菜单 -->
                        <dd>
                            <a onclick="xadmin.open('修改信息','{:url("index/admininfo_update")}')">修改信息</a>
                        </dd>
                        <dd>
                            <a href="javascript:void(0);" onclick="logout();">退出</a>
                        </dd>

                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:void(0);" onclick="clears();" class="layui-btn layui-btn-normal">清除缓存</a>
                </li>
            </ul>
        </div>
        <!-- 顶部结束 -->
        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav" class='layui-side-scroll'>
                {include file="index/menu" /}
            </div>
        </div>
        <!-- <div class="x-slide_left"></div> -->
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title">
                    <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
                </ul>
                    <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right" >
                        <dl>
                            <dd data-type="this">关闭当前</dd>
                            <dd data-type="other">关闭其它</dd>
                            <dd data-type="all">关闭全部</dd>
                        </dl>
                    </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe src="{:url('index/welcome')}" frameborder="0" class="x-iframe"></iframe>
                    </div>
                </div>
                <div id="tab_show"></div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <style id="theme_style"></style>
    </body>
{/block}
{block name="footer"}
{/block}
